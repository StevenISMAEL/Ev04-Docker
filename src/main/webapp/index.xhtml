<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Gesti√≥n de Dispositivos - Silarac</title>
</h:head>

<h:body>
    <h:form id="form">
        <p:growl id="messages" showDetail="true" />

        <p:panel header="Registro de Nuevo Dispositivo">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nombre" value="Nombre:" />
                <p:inputText id="nombre" value="#{dispositivoBean.dispositivo.nombre}" required="true" />

                <p:outputLabel for="marca" value="Marca:" />
                <p:inputText id="marca" value="#{dispositivoBean.dispositivo.marca}" required="true" />

                <p:outputLabel for="precio" value="Precio:" />
                <p:inputNumber id="precio" value="#{dispositivoBean.dispositivo.precio}" symbol="$" />

                <p:commandButton value="Guardar" action="#{dispositivoBean.guardar}" 
                                 update="form:tablaDispositivos messages @form" icon="pi pi-check" />
            </h:panelGrid>
        </p:panel>

        <p:dataTable id="tablaDispositivos" value="#{dispositivoBean.dispositivos}" var="d" style="margin-top:20px">
            <p:column headerText="ID">
                <h:outputText value="#{d.id}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{d.nombre}" />
            </p:column>
            <p:column headerText="Marca">
                <h:outputText value="#{d.marca}" />
            </p:column>
            <p:column headerText="Precio">
                <h:outputText value="#{d.precio}" />
            </p:column>
            <p:column headerText="Acciones">
                <p:commandButton icon="pi pi-pencil" action="#{dispositivoBean.prepararEditar(d)}" 
                                 update="form" styleClass="ui-button-warning" />
                <p:commandButton icon="pi pi-trash" action="#{dispositivoBean.eliminar(d.id)}" 
                                 update="form:tablaDispositivos messages" styleClass="ui-button-danger" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
